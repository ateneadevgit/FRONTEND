<div class="row">
  <div class="col-md-6">
    <h4 class="title-page">
      <i class="{{ header?.title?.icon }}" *ngIf="header?.title?.icon"></i
      >{{ header?.title?.title }}
    </h4>
  </div>
  <div class="col-md-6">
    <div class="button-action">
      <p-button
        label="{{ header?.button?.title }}"
        icon="{{ header?.button?.icon }}"
        styleClass="p-button-sm p-button-secondary"
        (click)="onProagate()"
      ></p-button>
    </div>
  </div>
</div>
