<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<p>Corrobore el estado de sus progresos en creación, actualización o renovación</p>

<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="header-active d-flex justify-content-between">
  Estados de progreso
  <p-button icon="pi pi-replay" class="button-replay" (click)="loadPrograms()"></p-button>
</div>
<p-table
  [value]="rows"
  (onPage)="onPageChange($event)"
  page
  [paginator]="totalRecords > pageSize"
  [rows]="pageSize"
  [lazy]="true"
  (onLazyLoad)="loadPrograms()"
  [totalRecords]="totalRecords"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Proceso</th>
      <th>Facultad</th>
      <th>Fecha</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        <div class="container-image">
          <img class="container-image__img" [src]="item?.logo" alt="" />
          <span class="container-image__text">
            {{ item?.name ?? '--' }}
          </span>
        </div>
      </td>
      <td>{{ item?.setFaculty?.catalogItemName ?? '--' }}</td>
      <td>{{ item?.development_date }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="text-center mt-2" *ngIf="rows.length === 0">
  <p>No se encontraron resultados...</p>
</div>
